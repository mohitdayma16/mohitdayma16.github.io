<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and table tags</h1>
    <hr>    
    <ol>
        this is ordered list
        <li>Java</li>
        <li>python</li>
        <li>mern</li>
    </ol>
    <hr>
    <ul>
        this is un-ordered list
        <li>Java</li>
        <li>Python</li>
        <li>Mern</li>
    </ul>
<hr>
    <dl>
        <dt>Full stack course</dt>
        <dd> Mern</dd>
        <dd>Java</dd>
        <dd>Python</dd>
        <dt>MERN stack course</dt>
        <dd>React js</dd>
        <dd>Node js</dd>
        <dd>Express js</dd>
        <dd>Monogo DB</dd>
    </dl>

    <hr>
    <table border="1px">
        <thead> 
        <caption>Leaderboard</caption>
            </thead>
        <tbody>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Sristi</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Harsh</td>
            <td>99</td>
        </tr>
        <tr>
            <td>Average</td>
            <td>97</td>
        </tr>
        </tbody>

    </table>
</body>
</html>
